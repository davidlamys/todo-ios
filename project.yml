name: Todo
configFiles:
  Debug: temp/Debug.xconfig
  Release: temp/Release.xconfig
options:
  usesTabs: false
  indentWidth: 2
  tabWidth: 2
  deploymentTarget:
    iOS: 10.0
targets:
  Todo:
    type: application
    platform: iOS
    sources:
      - path: Sources/Todo
        includes:
          - "App/*.swift"
          - "*.swift"
      - path: pb
        includes:
          - "**/*.swift"
    settings:
      INFOPLIST_FILE: Sources/Todo/Info.plist
    dependencies:
      # RxCocoa
      - carthage: RxSwift
      - carthage: RxCocoa
      - carthage: RxRelay

      - carthage: Router
      - carthage: ViewDSL
      - carthage: FlexLayout
      # Material
      - carthage: Material
      - carthage: Motion

      - carthage: JGProgressHUD
      - carthage: IQKeyboardManager
      # GRPC
      - carthage: GRPC
      - carthage: CNIOAtomics
      - carthage: CNIOBoringSSL
      - carthage: CNIOBoringSSLShims
      - carthage: CNIODarwin
      - carthage: CNIOHTTPParser
      - carthage: CNIOLinux
      - carthage: CNIOSHA1
      - carthage: Logging
      - carthage: NIO
      - carthage: NIOConcurrencyHelpers
      - carthage: NIOFoundationCompat
      - carthage: NIOHPACK
      - carthage: NIOHTTP1
      - carthage: NIOHTTP2
      - carthage: NIOSSL
      - carthage: NIOTLS
      - carthage: NIOTransportServices
      - carthage: SwiftProtobuf
  TodoTests:
    type: bundle.unit-test
    platform: iOS
    sources:
      - path: Tests/TodoTests
        includes:
          - "*.swift"
